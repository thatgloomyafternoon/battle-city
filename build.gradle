buildscript {
  ext {
    spotless_version = '7.1.0'
  }
}

plugins {
  id 'com.diffplug.spotless' version "${spotless_version}"
  id 'application'
}

application {
  mainClass = 'com.fw.battlecity.BattleCity'
}

group = 'com.fw.battlecity'
version = '0.0.1'

java {
  sourceCompatibility = '21'
  targetCompatibility = '21'
}

spotless {
  java {
    googleJavaFormat('1.17.0')
      .formatJavadoc(false)
  }
}

repositories {
  mavenCentral()
}
